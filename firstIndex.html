<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Audoi and Video</title>
    </head>
    
    <body>
        <form>
            Enter First Name: <input type="text" name="firstName"><br>
            Enter Last Name: <input type="text" name="lastName"><br>
            Enter Email: <input type="email" name="email"><br>
            Enter Password: <input type="password" name="password"><br>
            Enter gender: <input type="radio" name="gen" value="Female">Female
                          <input type="radio" name="gen" value=Male>Male <br>
            Enter Age: <input type="number" min="0" max="10"> <br><br>
            Enter Color: <input type="color" name="color"><br>
            Enter Courses: <input type="checkbox" name="courses" value="webDesign">Web Design
                           <input type="checkbox" name="courses" value="Java">Java
                           <input type="checkbox" name="courses" value="Php">Php<br>
            Enter Month: <select name="month">
                            <option value="Jan">Jan</option>
                            <option value="Feb">Feb</option>
                            <option value="April">April</option>
                        </select>
                        <br>
            Enter Date: <input type="date" name="date"><br>
            Enter price: <input type="range" name="price"><br>
            
            <input type="Submit" value="SEND">
                    </form>
    </body>

</html>
